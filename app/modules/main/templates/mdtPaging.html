<section layout="row" layout-align="center center" layout-wrap data-ng-hide="Hide" data-ng-class="ulClass">
  <md-button class="md-icon-button md-raised md-small" ng-class="Item.liClass" ng-click="Item.action()" title="{{Item.title}}"
    ng-repeat="Item in List">
    {{ Item.value }}
  </md-button>
</section>
